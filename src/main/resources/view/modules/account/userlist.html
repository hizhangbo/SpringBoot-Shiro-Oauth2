<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserList</title>
    <link type="text/css" rel="stylesheet" href="/plugin/bootstrap/css/bootstrap.min.css">

    <script src="/plugin/jquery/jquery-3.3.1.min.js"></script>
    <script src="/plugin/bootstrap/js/bootstrap.min.js"></script>
    <script src="/plugin/vue/vue.min.js"></script>
</head>
<body>
<div class="container">
    <table class="table table-bordered table-hover">
        <caption class="h2 text-info">用户列表</caption>
        <tr class="text-center">
            <th>序号</th>
            <th>姓名</th>
            <th>邮箱</th>
        </tr>
        <tr class="text-center" v-for="(user,index) in users" v-cloak>
            <td>{{index+1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
        </tr>
        <tr class="text-center" v-show="users.length==0">
            <td colspan="3">暂无数据</td>
        </tr>
    </table>
    <input type="button" value="批量上传" @click="addAll">
</div>

<script src="/js/modules/account/userlist.js"></script>
</body>
</html>

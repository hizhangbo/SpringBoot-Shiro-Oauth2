<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>login</title>
    <link type="image/x-icon" rel="icon" href="/img/favicon.ico">
    <link type="text/css" rel="stylesheet" href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/webjars/vue/2.5.13/vue.min.js"></script>
</head>
<body>
<div class="container">
    <!--登录表单-->
    <form role="form">
        <div class="form-group">
            <label for="username">用户名：</label>
            <input type="text" id="username" class="form-control" v-model="username">
        </div>
        <div class="form-group">
            <label for="password">密　码：</label>
            <input type="password" id="password" class="form-control" v-model="password">
        </div>
        <div class="form-group">
            <input type="button" value="登录" class="btn btn-primary" @click="login()" data-toggle="modal" data-target="#model">
        </div>
    </form>
    <!--提示模态层-->
    <div class="modal fade" id="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">提示</h4>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>用户名或密码不能为空！</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary btn-sm" data-dismiss="modal">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/modules/account/login.js"></script>
</body>
</html>
